    <script type="text/javascript">
		// api url
		const api_url =
			"https://newsapi.org/v2/top-headlines?country=in&category=health&apiKey=8d9ba67b14424df987da70e712b276bb";

		// Defining async function
		async function getapi(url) {
			
			// Storing response
			const response = await fetch(url);
			
			// Storing data in form of JSON
			var data = await response.json();
			console.log(data);
			if (response) {
				hideloader();
			}
			show(data);
		}
		// Calling that async function
		getapi(api_url);

		// Function to hide the loader
		function hideloader() {
			document.getElementById('loading').style.display = 'none';
		}

        function getDateFormat(d){
            let h=d.getHours(), min=d.getMinutes();
            let dd=d.getDate(), mm=d.getMonth()+1, yyyy=d.getFullYear();
            return h+":"+min+", "+dd+"/"+mm+"/"+yyyy;
        }
		// Function to define innerHTML for HTML table
		function show(data) {
			let tab="";
			
			// Loop to access all rows
			for (let r of data.articles) {
				tab+=
				`<section class="blog_cards">
				  <h2 style="font-size: 1.3rem; margin: 15px 0px; font-weight: 600;">${r.title}</h2>
				  <img style="height: 200px;" src="${r.urlToImage}" alt="">
				  <p class="date">Published At: ${getDateFormat(new Date(r.publishedAt))}</p>
				  <p>${r.description}</p>
				  <a href="${r.url}">Read More</a>
				</section>`
			}
			// Setting innerHTML as tab variable
			document.getElementById("news").innerHTML = tab;
			console.log(tab);
		}

	</script>
